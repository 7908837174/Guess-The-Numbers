<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="GessGame.css">
</head>
<body>

    <div class="game-container">
        <h1>Guess the Number Game</h1>
        <p>Guess a number between 1 and 100!</p>
        
        <div id="message"></div>

        <input type="number" id="userInput" placeholder="Enter your guess" min="1" max="100">
        <button id="submitBtn">Submit Guess</button>
        <button id="resetBtn" style="display: none;">Play Again</button>

        <div id="attempts"></div>
    </div>

    <script src="GuassGame.js"></script>
</body>
</html>
